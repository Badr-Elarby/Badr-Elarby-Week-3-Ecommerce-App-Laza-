# JVM memory and performance tuning
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# OPTIMIZATION: Enable Gradle parallelization for faster builds
org.gradle.parallel=true
org.gradle.workers.max=8

# OPTIMIZATION: Build caching - reuse outputs between builds
org.gradle.caching=true

# OPTIMIZATION: Configure on demand - skip unconfigured projects
org.gradle.configureondemand=true

# OPTIMIZATION: Faster incremental annotation processing
org.gradle.unsafe.watch-fs=true

# Android-specific optimizations
android.useAndroidX=true
android.enableJetifier=true

# Skip certain checks in debug
org.gradle.java.installations.auto-download=false
